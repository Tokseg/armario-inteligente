# Configuração central (comum a todos os ambientes) do Armário Inteligente.
# Em produção, sobrescreva as variáveis de ambiente (ex: DB_USER, DB_PASS, JWT_SECRET) para dados sensíveis.

spring.application.name=armario-inteligente

# Configuração do banco de dados (usando variáveis de ambiente com valores padrão)
spring.datasource.url=jdbc:postgresql://localhost:5432/armario
spring.datasource.username=${DB_USER:armario}
spring.datasource.password=${DB_PASS:armario}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# Desabilitar open-in-view (evita lazy loading fora de transação)
spring.jpa.open-in-view=false

# Configuração do H2 (console habilitado em desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração JWT (segredo e expiração)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# Configurações de logging (padrão para todos os ambientes)
logging.level.root=INFO
logging.level.br.com.unit.tokseg=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
